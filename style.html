<style>
  body { font-family: sans-serif; margin: 20px; }
  input, textarea, button, select { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
  textarea { height: 150px; }
  /* Updated pre styles for better code display */
  pre {
    background-color: #f4f4f4;
    padding: 0; /* Removed padding from pre itself, apply to inner divs */
    border-radius: 4px;
    white-space: pre-wrap; /* Allows wrapping for long lines */
    word-wrap: break-word;
    overflow-x: auto;
    font-family: monospace; /* Ensure monospaced font for code */
    font-size: 0.9em; /* Slightly smaller font for dense code */
    line-height: 1.4; /* Better line spacing */
    display: flex; /* Use flexbox for line numbers */
  }

  /* Spinner styles */
  .spinner {
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    margin: 10px auto; /* Center the spinner */
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Layout for diff-like display */
  .file-comparison {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    padding: 10px;
    background-color: #f9f9f9;
  }
  .file-comparison div {
    flex: 1;
    margin: 0 5px;
  }
  .file-comparison h4 {
    margin-top: 0;
  }
  .file-comparison pre {
    height: 250px; /* Increased height for more lines */
    overflow-y: scroll;
    border: 1px solid #ccc;
    /* padding: 0; */ /* Already set above for pre */
    /* display: flex; */ /* Already set above for pre */
  }

  /* Styles for line numbers and code content columns */
  .line-numbers-col {
    background-color: #eee;
    color: #888;
    /* padding: 10px 5px; */ /* Moved to inner divs */
    text-align: right;
    user-select: none;
    flex-shrink: 0;
    width: max-content; /* Ensure width is natural based on content */
    border-right: 1px solid #ddd;
    font-family: monospace;
    font-size: 0.9em;
    line-height: 1.4;
  }
  .code-content-col {
    /* padding: 10px; */ /* Moved to inner divs */
    flex-grow: 1;
    font-family: monospace;
    font-size: 0.9em;
    line-height: 1.4;
  }

  /* Styles for individual line divs within the pre blocks */
  .line-numbers-col > div,
  .code-content-col > div {
    padding: 0 5px; /* Apply padding directly to each line div */
    min-height: 1.4em; /* Ensure consistent height for each line, including empty ones */
    box-sizing: border-box; /* Include padding in element's total width/height */
  }

  /* Specific diff line highlighting */
  .code-content-col > .diff-line-equal { background-color: #f4f4f4; } /* No background change, but ensures consistency */
  .code-content-col > .diff-line-added { background-color: #e6ffe6; } /* Light green for added content */
  .code-content-col > .diff-line-removed { background-color: #ffe6e6; } /* Light red for removed content */
  .code-content-col > .diff-line-modified { background-color: #fffacd; } /* Light yellow for modified content */
  .code-content-col > .diff-line-empty-fill { background-color: transparent; } /* Transparent fill for alignment */

  /* Collapsed diff styles */
  .diff-collapsed-group {
    text-align: center;
    background-color: #f0f0f0; /* Light grey background for the button area */
    padding: 5px 0;
    border-bottom: 1px dashed #ddd;
    border-top: 1px dashed #ddd;
    margin-top: -1px; /* Overlap borders for continuous look */
    margin-bottom: -1px;
    display: flex; /* Make it flex to center button */
    justify-content: center;
    align-items: center;
    min-height: 34px; /* Consistent height for button area */
    box-sizing: border-box;
  }
  .diff-collapsed-group button.diff-collapse-button {
    width: auto;
    padding: 5px 10px;
    margin: 0;
    font-size: 0.85em;
    cursor: pointer;
    background-color: #e0e0e0;
    border: 1px solid #ccc;
    border-radius: 3px;
    color: #555;
    transition: background-color 0.2s ease;
  }
  .diff-collapsed-group button.diff-collapse-button:hover {
    background-color: #d0d0d0;
  }
  .diff-hidden-lines {
    display: none; /* Initially hidden */
  }
</style>
