<!DOCTYPE html>
<html>
<head>
<base target="_top">
<style>
  body { font-family: sans-serif; margin: 20px; }
  input, textarea, button { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
  textarea { height: 150px; }
  pre { background-color: #f4f4f4; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }

  /* Spinner styles */
  .spinner {
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    margin: 10px auto; /* Center the spinner */
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <h1>Methane AI Agent</h1>
  <form id="agent-form">
    <label for="scriptId">Target Script ID:</label>
    <input type="text" id="scriptId" name="scriptId" required>
    <label for="prompt">Prompt:</label>
    <textarea id="prompt" name="prompt" required></textarea>
    <button type="submit">Execute</button>
  </form>

  <!-- Loading spinner -->
  <div id="loading-spinner" class="spinner" style="display:none;"></div>

  <div id="result-container" style="display:none;">
    <h2>Result:</h2>
    <pre id="result"></pre>
  </div>

  <script>
    document.getElementById('agent-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const submitButton = form.querySelector('button');
      const spinner = document.getElementById('loading-spinner'); // Get spinner element

      submitButton.disabled = true; // Disable button
      spinner.style.display = 'block'; // Show spinner

      const formData = {
        scriptId: document.getElementById('scriptId').value,
        prompt: document.getElementById('prompt').value
      };

      google.script.run
        .withSuccessHandler(function(response) {
          document.getElementById('result').textContent = response;
          document.getElementById('result-container').style.display = 'block';
          submitButton.disabled = false; // Re-enable button
          spinner.style.display = 'none'; // Hide spinner
        })
        .withFailureHandler(function(error) {
          document.getElementById('result').textContent = 'Error: ' + error.message;
          document.getElementById('result-container').style.display = 'block';
          submitButton.disabled = false; // Re-enable button
          spinner.style.display = 'none'; // Hide spinner
        })
        .processPrompt(formData);
    });
  </script>
</body>
</html>
