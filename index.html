<!DOCTYPE html><html><head><base target="_top"><style>body { font-family: sans-serif; margin: 20px; } input, textarea, button { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; } textarea { height: 150px; } pre { background-color: #f4f4f4; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }</style></head><body><h1>Methane AI Agent</h1><form id="agent-form"><label for="scriptId">Target Script ID:</label><input type="text" id="scriptId" name="scriptId" required><label for="prompt">Prompt:</label><textarea id="prompt" name="prompt" required></textarea><button type="submit">Execute</button></form><div id="result-container" style="display:none;"><h2>Result:</h2><pre id="result"></pre></div><script>document.getElementById('agent-form').addEventListener('submit', function(e) { e.preventDefault(); const form = this; form.querySelector('button').disabled = true; const formData = { scriptId: document.getElementById('scriptId').value, prompt: document.getElementById('prompt').value }; google.script.run .withSuccessHandler(function(response) { document.getElementById('result').textContent = response; document.getElementById('result-container').style.display = 'block'; form.querySelector('button').disabled = false; }) .withFailureHandler(function(error) { document.getElementById('result').textContent = 'Error: ' + error.message; document.getElementById('result-container').style.display = 'block'; form.querySelector('button').disabled = false; }) .processPrompt(formData); });</script></body></html>
